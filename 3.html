    <h1>사진첩</h1>
    <p>대금 연구회는 여러 대학에서 대금을 전공한 사람으로 대금 음악의 연구·연주활동 및 창 작, 논문, 악기개량, 회지발간 등의 사업을 목적으로 2000년 결성되어 정악,산조를 비롯 하여 전통음악을 바탕으로 한 새로운 음악을 연구·연주해온 단체이다. 대금연구회의 취지는 전 통곡의 계승은 물론 대금의 발전을 위하여 현대인의 다양한 요구를 위한 악기개량과 주법 및 지공법을 개발하고 이에 따른 창작곡을 만들 려 함에 있다</p>
